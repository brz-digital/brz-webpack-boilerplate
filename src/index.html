<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="csrf-token" content="" />
    <title>BRZ Webpack Boilerplate</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Hello, BRZ!</h1>
        <p class="mb-5">
          <a class="btn btn-info btn-sm" href="https://github.com/brz-digital/brz-webpack-boilerplate" target="_blank" role="button">Github</a>
        </p>

        <span class="icon-facebook-before"></span>
        <span class="icon-instagram-before"></span>
        <span class="icon-twitter-before"></span>
        <span class="icon-google-before"></span>
        <span class="icon-linkedin-before"></span>
        <span class="icon-whatsapp-before"></span>
        <span class="icon-youtube-before"></span>
      </div>
    </div>

    <div class="container mb-5">
      <form action="#" class="form">
        <div class="row">
          <div class="form-group col-sm-3">
            <label for="name" class="sr-only">Nome</label>
            <input type="text" class="form-control js-validate" id="name" placeholder="Nome" />
          </div>
          <div class="form-group col-sm-3">
            <label for="email" class="sr-only">Email</label>
            <input type="email" class="form-control js-validate" id="email" placeholder="Email" />
          </div>
          <div class="form-group col-sm-4">
            <label for="phone" class="sr-only">Telefone</label>
            <input type="tel" class="form-control js-validate js-mask-phone" id="phone" placeholder="Telefone" />
          </div>
          <div class="form-group col-sm-3">
            <label for="company" class="sr-only">Empresa</label>
            <input type="text" class="form-control js-validate" id="company" placeholder="Empresa" />
          </div>
          <div class="form-actions col-sm-12">
            <button type="submit" class="btn btn-info text-uppercase js-send">Enviar</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container mb-5">
      <div class="row">
        <div class="col-sm-12">
          <div class="js-slide slide overflow-hidden" data-autoplay="true">
            <div class="slide__wrapper">
              <div class="slide__item">
                <div style="background-color: blue; height: 300px;">
                  Slide 1
                </div>
              </div>
              <div class="slide__item">
                <div style="background-color: red; height: 300px;">Slide 2</div>
              </div>
              <div class="slide__item">
                <div style="background-color: green; height: 300px;">
                  Slide 3
                </div>
              </div>
            </div>
            <div class="slide__pagination"></div>
            <div class="slide__prev"></div>
            <div class="slide__next"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mb-5">
      <div class="js-google-map" data-zoom="15" data-api="http://localhost:9000/locations.json" data-icon="./images/brz.svg"></div>
    </div>
  </body>
</html>
